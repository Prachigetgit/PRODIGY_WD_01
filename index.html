<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
    <title>Stop watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps">
           <!-- 00 : 00 : 00 : 00 -->
        </ul>
        <div class="action">
        <button id="startTimer" onclick="Start()">Start</button>
        <button id="pauseTimer" onclick="pause()">Pause</button>
        <button id="resetTimer" onclick="reset()">Reset</button>
        <button id="restartTimer" onclick="restart()">Restart</button>
         <button id="lap" onclick="lap()">Lap</button>
        <button id="resetLap" onclick="resetLap()">Reset Laps</button>
        
      </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
